<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	
</head>
<body>
	<link rel="stylesheet" href="style.css" type="text/css">
<div class="main">
<div class="register">
	<h2>Register Here</h2>
	<form id="register" method="post">
	<label>First Name</label>
	<br>
	<input type="text" name="fname"
	id="name" placeholder="Enter your first name">
	<br><br>
	<label>Last Name</label>
	<br> 
	<input type="text" name="lname"
	id="name" placeholder="Enter your last name">
	<br><br>
	<label>Your Age</label>
	<br>
	<input type="number" name="age"
	id="name" placeholder="Enter your age">
	<br><br>
	<label>Email</label>
	<br>
	<input type="email" name="email"
	id="name" placeholder="Enter your valid email id">
	<br><br>
	<label>Gender : </label>
	<br>
	&nbsp;&nbsp;&nbsp;
	<input type="radio" name="gender"
	id="male" >
	&nbsp;
	<span id="male">Male</span>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" name="gender"
	id="female" >
	&nbsp;
	<span id="female">Female</span>
	<br><br>
	<label>Known Language</label>
	<br>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="checkbox" name="lang"
	id = "English">
	&nbsp;
	<span id="English">English</span>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="checkbox" name="lang"
	id = "Tamil">
	&nbsp;
	<span id="Tamil">Tamil</span>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="checkbox" name="lang"
	id = "Telugu">
	&nbsp;
	<span id="Telugu">Telugu</span>
	<br><br>
	<input type="Submit" value="Submit"
	name="submit" id="Submit"
	</form>
</div>
</div>
</body>
